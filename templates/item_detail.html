<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ item.item_name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <nav class="flex justify-between items-center px-8 py-4 bg-white shadow-sm">
    <h1 class="font-semibold text-lg text-gray-700">Lost & Found</h1>
    <a href="/view-items" class="text-purple-600 hover:underline">‚Üê Back to Items</a>
  </nav>

  <main class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-xl shadow">
    <img src="{{ item.image_path }}" alt="{{ item.item_name }}" class="rounded-lg w-full max-h-96 object-cover mb-6">
    <h2 class="text-3xl font-bold">{{ item.item_name }}</h2>
    <span class="inline-block mt-2 px-3 py-1 rounded-full text-sm {% if item.item_type == 'lost' %}bg-pink-100 text-pink-600{% else %}bg-purple-100 text-purple-600{% endif %}">
      {{ item.item_type|capitalize }}
    </span>

    <div class="mt-6 space-y-4">
      <div>
        <h3 class="font-semibold text-lg">Description</h3>
        <p class="text-gray-600">{{ item.description or "No description provided." }}</p>
      </div>
      <div>
        <h3 class="font-semibold text-lg">Location</h3>
        <p class="text-gray-600">üìç {{ item.location }}</p>
      </div>
      <div>
        <h3 class="font-semibold text-lg">Contact</h3>
        <p class="text-gray-600">{{ item.contact_info }}</p>
      </div>
      <div>
        <h3 class="font-semibold text-lg">Category Tag</h3>
        <p class="text-gray-600">{{ item.tag }}</p>
      </div>
    </div>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500">
    ¬© 2025 Lost & Found Platform
  </footer>
</body>
</html>
