<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <nav class="flex justify-between items-center px-8 py-4 bg-white shadow-sm">
    <h1 class="font-semibold text-lg text-gray-700">Finders and Not Keepers</h1>
    <div class="space-x-6">
      <a href="/" class="text-gray-600 hover:text-purple-600">Home</a>
      <a href="/items" class="text-gray-600 hover:text-purple-600">Browse Items</a>
    </div>
  </nav>

  <main class="max-w-2xl mx-auto mt-12 bg-white p-8 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-2">{{ title }}</h2>
    <p class="text-gray-600 mb-6">Help reunite items with their owners.</p>

    <form action="/submit-item" method="post" enctype="multipart/form-data" class="space-y-5">
      <input type="hidden" name="item_type" value="{{ item_type }}">

      <div>
        <label class="block mb-1 font-medium">Item Name *</label>
        <input name="item_name" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="e.g. Black Leather Wallet">
      </div>

      <div>
        <label class="block mb-1 font-medium">Description</label>
        <textarea name="description" rows="3" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500"></textarea>
      </div>

      <div>
        <label class="block mb-1 font-medium">Location *</label>
        <input name="location" required class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500" placeholder="Where did you lose/find it?">
      </div>

      <div>
        <label class="block mb-1 font-medium">Contact Info *</label>
        <input name="contact_info" required class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500" placeholder="Email or phone number">
      </div>

      <div>
        <label class="block mb-1 font-medium">Upload Image</label>
        <input type="file" name="image" accept="image/*" class="block w-full text-gray-600">
      </div>

      <button type="submit" class="w-full py-3 rounded-lg bg-gradient-to-r from-purple-600 to-pink-500 text-white font-semibold hover:opacity-90">Submit</button>
    </form>
  </main>

</body>
</html>
